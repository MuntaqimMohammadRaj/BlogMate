{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{form.media}}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
