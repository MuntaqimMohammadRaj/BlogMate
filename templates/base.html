<!doctype html>
<html lang="en">
{% load staticfiles %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/avatar2.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <title>Blogger Mate</title>
    <style>
        .asteriskField {
                display: none;
            }
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            main > .container {
                padding: 60px 15px 0;
            }
            .footer {
                background-color: #f5f5f5;
            }
            .footer > .container {
                padding-right: 15px;
                padding-left: 15px;
            }
            code {
                font-size: 80%;
            }

            button.like {
                width: 30px;
                height: 30px;
                margin: 0 auto;
                line-heigth: 50px;
                border-radius: 50%;
                color: rgba(0,150,136 ,1);
                background-color: rgba(38,166,154 ,0.3);
                border-color: rgba(0,150,136 ,1);
                border-width: 1px;
                font-size: 15px;
            }

            button.dislike {
                width: 30px;
                height: 30px;
                margin: 0 auto;
                line-heigth: 50px;
                border-radius: 50%;
                color: rgba(255,82,82 ,1);
                background-color: rgba(255,138,128 ,0.3);
                border-color: rgba(255,82,82 ,1);
                border-width: 1px;
                font-size: 15px;
            }

            button.learnmore {
                width: 100%;
                padding: 10px;
                border: none;
                background: rgba(0,151,167 ,1);
                border-radius: 5px;
                text-transform: uppercase;
                font-size: 16px;
                color: #fff;
                letter-spacing: 1px;
            }
            form .alert ul li {
            list-style: none;
            }
            form .alert ul {
            padding: 0;
            margin: 0;

            }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list'%}">Blogger
                <s style="color:#6C757D;font-weight: bold">Mate</s>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_create'%}">Create post</a>
                    </li>

                </ul>
                {% if user.is_authenticated %}
                <ul class="navbar-nav  " <li class="nav-item active">
                    <form class="form-inline mr-4 my-2 my-lg-0" action="{% url 'post_list'%}"> <input class="form-control mr-sm-2"
                            type="search" placeholder="Search" name="q" aria-label="Search"> <button class="btn btn-outline-secondary my-2 my-sm-0"
                            type="submit">Search</button>
                    </form>

                    <li class="nav-item dropdown">
                        <img src="/static/avatar2.png" alt="Avatar" class=" mr-2 rounded-circle account-image  float-left"
                            style="width:40px;height:40px;">
                        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">

                            Hi
                            {{user.username|capfirst}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdown">

                            <a class="dropdown-item" href="{% url 'post_create'%}">Create post</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'password_change'%}">Change Password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                        </div>
                    </li>

                </ul>
                {% else %}
                <form class="form-inline my-2 my-lg-0" action="{% url 'post_list'%}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                    <a href="{% url 'login' %}" class="btn btn-light ml-2">Log in</a>

                    <a href="{% url 'signup' %}" class="btn btn-light ml-2">Sign up</a>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container ">
        {% block content %}{% endblock %}
    </div>

    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> <div
class="container"> <p> <a href="{% url 'post_list'%}">Back to top</a> </p> <p>
&copy; All Rights Reserved! By Being<s style="color:#6C757D;font-weight: bold">
Blogger</s></p> </div> </nav> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

            $(document).ready(function(event){
                $('#delete').click(function(){
                    return confirm("Are you sure to delete this post?");
                });


                $(function(){
                    setTimeout(function(){
                        $('.alert').slideUp(1000);
                    },4000);
                });
            });
          
    </script>
</body>

</html>
